<router-outlet></router-outlet>
<form #myForm="ngForm">
  <p>
    Play this message:
    <input type="text" [(ngModel)]="simpleIntervalMessage" name="simpleIntervalMessage">
    every
    <input type="number" [(ngModel)]="simpleIntervalSeconds" name="simpleIntervalSeconds">
    seconds.
    <button type="button"
      (click)="simpleIntervalReminder(!simpleIntervalEnabled)">{{simpleIntervalEnabled ? 'Enabled' : 'Disabled'}}</button>
  </p>
</form>
