<h1 mat-dialog-title>{{data.message}}</h1>
<div mat-dialog-content>
    <p>{{data.message}}<p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="notifyDialogResult.Minimize">Minimize</button>
    <button mat-button [mat-dialog-close]="notifyDialogResult.Acknowledge" cdkFocusInitial>Acknowledge</button>
</div>
